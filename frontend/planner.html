<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner - AI Study Planner</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-brand">ðŸ“š AI Study Planner</div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="subjects.html">Subjects</a>
                <a href="planner.html" class="active">Planner</a>
                <a href="tests.html">Tests</a>
                <a href="revisions.html">Revisions</a>
                <a href="doubts.html">Doubts</a>
                <a href="#" onclick="logout()" style="color: #ef4444;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="flex-between mb-2">
            <h1>ðŸ“… Daily Planner</h1>
            <button class="btn btn-primary" onclick="openAddTaskModal()">+ Add Task</button>
        </div>

        <!-- Today's Progress -->
        <div class="card mb-2">
            <h2>Today's Progress</h2>
            <div id="today-progress">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Today's Tasks -->
        <div class="card">
            <h2>Today's Tasks</h2>
            <div id="today-tasks">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- All Tasks -->
        <div class="card mt-2">
            <h2>All Tasks</h2>
            <div id="all-tasks">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Task</h2>
                <button class="modal-close" onclick="closeTaskModal()">&times;</button>
            </div>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-subject">Subject</label>
                    <select id="task-subject" class="form-control" required>
                        <option value="">Select subject...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-title">Task Title</label>
                    <input type="text" id="task-title" class="form-control" placeholder="e.g., Study Chapter 5"
                        required>
                </div>
                <div class="form-group">
                    <label for="task-date">Date</label>
                    <input type="date" id="task-date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="task-duration">Duration (hours)</label>
                    <input type="number" id="task-duration" class="form-control" min="0.25" step="0.25" required>
                </div>
                <div class="flex gap-1">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js?v=2"></script>
    <script src="js/planner.js"></script>
</body>

</html>
