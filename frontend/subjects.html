<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects - AI Study Planner</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-brand">ðŸ“š AI Study Planner</div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="subjects.html" class="active">Subjects</a>
                <a href="planner.html">Planner</a>
                <a href="tests.html">Tests</a>
                <a href="revisions.html">Revisions</a>
                <a href="doubts.html">Doubts</a>
                <a href="#" onclick="logout()" style="color: #ef4444;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="flex-between mb-2">
            <h1>ðŸ“– My Subjects</h1>
            <div class="flex gap-1">
                <button class="btn btn-secondary" onclick="getAISuggestions()">ðŸ¤– AI Suggestions</button>
                <button class="btn btn-primary" onclick="openAddModal()">+ Add Subject</button>
            </div>
        </div>

        <div id="subjects-container">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Add/Edit Subject Modal -->
    <div id="subject-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Subject</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="subject-form">
                <input type="hidden" id="subject-id">
                <div class="form-group">
                    <label for="subject-name">Subject Name</label>
                    <input type="text" id="subject-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="daily-target">Daily Target Hours</label>
                    <input type="number" id="daily-target" class="form-control" min="0.5" max="12" step="0.5" required>
                </div>
                <div class="form-group">
                    <label for="exam-date">Exam Date</label>
                    <input type="date" id="exam-date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="subject-color">Color</label>
                    <input type="color" id="subject-color" class="form-control" value="#6366f1">
                </div>
                <div class="flex gap-1">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- AI Suggestions Modal -->
    <div id="ai-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ðŸ¤– AI Study Time Suggestions</h2>
                <button class="modal-close" onclick="closeAIModal()">&times;</button>
            </div>
            <div id="ai-suggestions-container">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="js/auth.js?v=2"></script>
    <script src="js/subjects.js"></script>
</body>

</html>
