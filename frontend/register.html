<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Study Planner</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="card">
            <h1 class="text-center mb-2">Create Account</h1>
            <p class="text-center mb-3" style="color: #6b7280;">Join AI Study Planner today</p>

            <div id="alert-container"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control"
                        placeholder="Create a password (min 6 characters)" required minlength="6">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>

            <p class="text-center mt-2">
                Already have an account? <a href="index.html" style="color: #6366f1; font-weight: 600;">Login here</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
