<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Study Planner</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="card">
            <h1 class="text-center mb-2">Create Account</h1>
            <p class="text-center mb-3" style="color: #6b7280;">Join AI Study Planner today</p>

            <div id="alert-container"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control"
                        placeholder="Create a password (min 6 characters)" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="academic-level">Academic Level</label>
                    <select id="academic-level" class="form-control" required>
                        <option value="">Select your level...</option>
                        <optgroup label="School (Classes 1-12)">
                            <option value="Class 1">Class 1</option>
                            <option value="Class 2">Class 2</option>
                            <option value="Class 3">Class 3</option>
                            <option value="Class 4">Class 4</option>
                            <option value="Class 5">Class 5</option>
                            <option value="Class 6">Class 6</option>
                            <option value="Class 7">Class 7</option>
                            <option value="Class 8">Class 8</option>
                            <option value="Class 9">Class 9</option>
                            <option value="Class 10">Class 10</option>
                            <option value="Class 11">Class 11</option>
                            <option value="Class 12">Class 12</option>
                        </optgroup>
                        <optgroup label="Higher Education">
                            <option value="Graduation">Graduation</option>
                            <option value="Post Graduation">Post Graduation</option>
                        </optgroup>
                        <optgroup label="Competitive/Govt Exams">
                            <option value="UPSC">UPSC</option>
                            <option value="SSC">SSC</option>
                            <option value="Banking">Banking</option>
                            <option value="Other Govt Exams">Other Govt Exams</option>
                        </optgroup>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>

            <p class="text-center mt-2">
                Already have an account? <a href="index.html" style="color: #6366f1; font-weight: 600;">Login here</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
